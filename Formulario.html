    <title>Cadastro</title>
    <script>
        function adicionaZero(numero){
            if (numero <= 9) 
                return "0" + numero;
            else
                return numero; 
        }

        function calcularIdade(data) {
            var d = new Date,
                ano_atual = d.getFullYear(),
                mes_atual = d.getMonth() + 1,
                dia_atual = d.getDate(),
                split = data.split('/'),
                novadata = split[1] + "/" + split[0] + "/" + split[2],
                data_americana = new Date(novadata),
                vAno = data_americana.getFullYear(),
                vMes = data_americana.getMonth() + 1,
                vDia = data_americana.getDate(),
                ano_aniversario = +vAno,
                mes_aniversario = +vMes,
                dia_aniversario = +vDia,
                quantos_anos = ano_atual - ano_aniversario;
            if (mes_atual < mes_aniversario || mes_atual == mes_aniversario && dia_atual < dia_aniversario) {
                quantos_anos--;
            }
            return quantos_anos < 0 ? 0 : quantos_anos;
        }

        function validarDados() {
            var dataNascimento = document.getElementById("dataNascimento").value;
            var selectEstadoCivil = document.getElementById("inputEstadoCivil");
            var estadoCivil = selectEstadoCivil.value;

            var data = new Date(dataNascimento);
            var dataFormatada = (adicionaZero(data.getDate().toString()) + "/" + (adicionaZero(data.getMonth()+1).toString()) + "/" + data.getFullYear());

            var idade = calcularIdade(dataFormatada);

            if (estadoCivil != null && estadoCivil == "0" && idade != null && idade <= 15) {
                alert("Tipo de estado civil invalido para a idade informada");
            }

        }
    </script>
