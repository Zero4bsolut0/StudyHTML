<!DOCTYPE html>
<html lang="en">
  <head>
    <meta cbarset="UTF-8>
    <meta name="viewprt" content="width=device-width, initial-scale=1,0">

    <title>Cadastro</title>
</head>
<body>

  <div>
    <h1>Cadastro Informativo do Operador</h1>
<p>Complete suas Informações</p>
<br>
  </div>

  <form>
    <fieldset>
        <div>
           <label>Nome</label>
           <input type="text" nome="nome" id="nome">
        </div>

           <div>
             <label>Sobrenome</label>
             <input type="text" name="sobrenome" id="sobrenome">
          </div>
          
          <div>
          <label>Idade</label>
          <input type="text" name="Idade" id="Idade">
        </div>

        <div>
          <label>Tell/Cell</label>
          <input type="text" name="Tell/Cell" id="Tell/Cell">
        </div>
        <div class="campo">
          <label>Sexo</label>
          <label>
              <input type="radio" name="sexo" value="masculino" checked> Masculino
          </label>
          <label>
              <input type="radio" name="sexo" value="feminino"> Feminino
          </label>
          </div>
        </fieldset>
            
      <div>
             <label>E-mail</label>
             <input type="email" nome=!email id="email">
         </div>
        </form>
</body>      
</html>
